<div layout="row" layout-align="center center" style="height:100%;" flex>

    <md-card md-whiteframe="3" flex="50" ng-controller="registerController">
        <h3 class="text-center">REGISTER</h3>
        <form name="registerForm" ng-submit="register(registerForm)">
            <div layout="row">
                <md-input-container flex="80" flex-offset="10">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="user.email" 
                           ng-pattern="/^.+@.+\..+$/" required/>
                    <div ng-messages="registerForm.email.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="pattern">Please enter valid email address.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex="80" flex-offset="10">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="user.password" 
                           ng-pattern="/^(?=.*\d)(?=.*[A-Z])(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" required/>
                    <div ng-messages="registerForm.password.$error">
                        <div ng-message="required">This is required</div>
                        <div ng-message="pattern">Password must be atleast 8 character and contain capital letter, special character and number</div>
                    </div>
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container flex="80" flex-offset="10">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" ng-model="user.confirmPassword" password-verify="{{user.password}}" required/>
                    <div ng-messages="registerForm.confirmPassword.$error">
                        <div ng-message="required">This is required</div>
                        <div ng-message="passwordVerify">Password does not matched!</div>
                    </div>
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container flex="80" flex-offset="10">
                    <label>Who are you</label>
                    <md-select ng-model="user.role">
                        <md-option ng-repeat="role in roles" ng-value="role">{{role.Name}}</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <a ui-sref="login" ui-sref-active="active" flex-offset="10">Login now</a>

            <br />
            <div layout="row" layout-align="center center">
                <md-button type="submit" class="md-primary md-raised">REGISTER</md-button>
            </div>
        </form>
    </md-card>
</div>
